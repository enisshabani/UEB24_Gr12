<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fe5b3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .credit-card-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .credit-card-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            height: 30px;
            padding: 2px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group .form-row select {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #000000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: orange;    
            text-align: center;
        }
        a{
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <form class="credit-card-form">
        <h2>Credit Card Payment</h2>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 **** **** 3456" maxlength="19" minlength="19" required>
        </div>
        <div class="form-group">
            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-holder" placeholder="Cardholder Name" required>
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiration Date</label>
            <div class="form-row">
                <select id="expiry-month">
                    <option value="" disabled selected>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="expiry-year">
                    <option value="" disabled selected>Year</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="" maxlength="3" required>
        </div>
        <a href="succsesful.html"><button type="button" class="submit-btn">Purchase</button></a>
    </form>
</body>
</html>
