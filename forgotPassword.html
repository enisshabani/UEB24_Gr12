<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body { 
            font-family: "Montserrat", sans-serif; 
            background: #fe5b3d; 
        }
        .forgot-container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .forgot-container h2 { 
            text-align: center; 
            color: black; 
        }
        .forgot-container label { 
            display: block; 
            margin-bottom: 8px; 
        }
        .forgot-container input {
            width: 95%; 
            padding: 10px; 
            margin-bottom: 16px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        .forgot-container button {
            width: 100%; 
            padding: 15px; 
            background: black; 
            color: #fff; 
            border: none;
            border-radius: 6px;
            font-size: 20px; 
            cursor: pointer;
            transition: 0.3s ease;
        }
        .forgot-container button:hover { 
            background: orange; 
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form action="#" method="POST">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
            <label for="confirmation">Confirmation code:</label>
            <input type="text" id="confirmation" name="confirmation" required placeholder="Enter confirmation code">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required placeholder="Enter new password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
