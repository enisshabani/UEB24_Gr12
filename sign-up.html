<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Montserrat",sans-serif;
            }
            body{
                width: 100%;
                min-height: 100vh;
                padding: 20px;
                display: flex;
                background: #fe5b3d;
                justify-content: center;
                align-items: center;
            }
            form{
                width: 100%;
                max-width: 435px;
                background: #fff;
                border-radius: 6px;
                padding: 41px 30px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }
            h1{
                margin: 0 0 30px 0;
                text-align: center;
            }

            input[type="text"],
          input[type="password"],
          input[type="date"],
          input[type="datetime"],
          input[type="email"],
          input[type="number"],
          input[type="search"],
          input[type="tel"],
          input[type="time"],
          input[type="url"],
          textarea,
          
          select {
            background: rgba(255,255,255,0.1);
            border: none;
            font-size: 16px;
            height: auto;
            margin: 0;
            outline: 0;
            padding: 15px;
            width: 100%;
            background-color: #e8eeef;
            color: #8a97a0;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
            margin-bottom: 30px;
          }
          input[type="radio"],
          input[type="checkbox"] {
            margin: 0 4px 8px 0;
          }
          
          select {
            padding: 6px;
            height: 32px;
            border-radius: 2px;
          }
          button {
            padding: 19px 39px 18px 39px;
            color: #FFF;
            background-color: black;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            border-radius: 5px;
            width: 100%;
            border: 1px solid black;
            border-width: 1px 1px 3px;
            box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
            margin-bottom: 10px;
          }
          button:hover{
            background-color: orange;
            border: 1px solid orange;
          }
        </style>
    </head>
    <body>
        <form action="index.html" method="post">

            <h1>Sign Up</h1>

            <fieldset>
                <legend>Your info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="username" required>

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" placeholder="name@email.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password" placeholder="password" required>

                <label>Gender:</label>
                <input type="radio" id="female" value="female" name="user_gender">
                <label for="female" class="light">Female</label><br>

                <input type="radio" id="male" value="male" name="user_gender">
                <label for="male" class="light">Male</label><br>
                <br>

                <label>Age:</label>
                <input type="radio" id="teenage" value="teenage" name="user_age">
                <label for="teenage" class="light">0-18</label><br>
                <input type="radio" id="adult" value="adult" name="user_age">
                <label for="adult" class="light">19-30</label><br>
                <input type="radio" id="senior" value="senior" name="user_age">
                <label for="senior" class="light">31-65</label>
            </fieldset>
            <fieldset>
                <legend>Your profile</legend>
                <legend for="bio">Bio:</legend>
                <textarea id="bio" name="user_bio"></textarea>
            </fieldset>
            <fieldset>
                <label for="car">Select the brand you like:</label>
                <select id="car" name="user_car">
                    <option value="BMW">BMW</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedes">Mescedes</option>
                    <option value="Alfa-Romeo">Alfa-Romeo</option>
                    <option value="Ford">Ford</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
                <label>Interests:</label>
                <input type="checkbox" id="suvs" value="interest_development" name="user_interest">
                <label class="light" for="development">SUVs</label><br>
                <input type="checkbox" id="sport" value="interest_design" name="user_interest">
                <label class="light" for="design">Sport Cars</label><br>
                <input type="checkbox" id="electrical" value="interest_business" name="user_interest">
                <label class="light" for="business">Electrical Vehicles</label><br>
                <input type="checkbox" id="sudan" value="interest_business" name="user_interest">
                <label class="light" for="business">Sedans</label><br>
            </fieldset>
            <button type="submit">Sign Up</button>
            <p class="sign-in">I have an account! <a href="sign-in.html">Sign In</a></p>
        </form>
    </body>
</html>
